apiVersion: v1
kind: Pod
metadata:
  name: pod-with-secret
  labels:
    name: netshoot
spec:
  containers:
  - name: netshoot
    image: nicolaka/netshoot:v0.13
    command:
      - "sleep"
      - "3600"
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    envFrom:
      - secretRef:
          name: secret-keys
